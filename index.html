<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Menu</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-8">
            <div class="accordion accordion-flush">
                <div class="accordion-item" id="cheese">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseOne" aria-expanded="false"
                                aria-controls="flush-collapseOne">
                            Hamburger with cheese
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse"
                         data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <form>
                                <div class="size">
                                    <label>Choose size of the hamburger</label>
                                    <label class="form-check form-check-label">
                                        <input class="form-check-input" type="radio" name="size" value="big" checked>
                                        Big hamburger
                                    </label>
                                    <label class="form-check form-check-label">
                                        <input class="form-check-input" type="radio" name="size" value="small">
                                        Small hamburger
                                    </label>
                                </div>
                                <div class="toppings">
                                    <label>Choose toppings of the hamburger</label>
                                    <label class="form-check form-check-label">
                                        <input class="form-check-input" type="checkbox" value="mayo" name="topping">
                                        Mayo
                                    </label>
                                    <label class="form-check form-check-label">
                                        <input class="form-check-input" type="checkbox" value="spices" name="topping"
                                               checked>
                                        Spices
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-secondary">Add to cart</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item" id="salad">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                aria-controls="flush-collapseTwo">
                            Hamburger with salad
                        </button>
                    </h2>
                    <div id="flush-collapseTwo" class="accordion-collapse collapse"
                         data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <form>
                                <div class="size">
                                    <label>Choose size of the hamburger</label>
                                    <label class="form-check form-check-label">
                                        <input class="form-check-input" type="radio" name="size" value="big" checked>
                                        Big hamburger
                                    </label>
                                    <label class="form-check form-check-label">
                                        <input class="form-check-input" type="radio" name="size" value="small">
                                        Small hamburger
                                    </label>
                                </div>
                                <div class="toppings">
                                    <label>Choose toppings of the hamburger</label>
                                    <label class="form-check form-check-label">
                                        <input class="form-check-input" type="checkbox" value="mayo" name="topping">
                                        Mayo
                                    </label>
                                    <label class="form-check form-check-label">
                                        <input class="form-check-input" type="checkbox" value="spices" name="topping"
                                               checked>
                                        Spices
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-secondary">Add to cart</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item" id="potato">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseThree" aria-expanded="false"
                                aria-controls="flush-collapseThree">
                            Hamburger with potato
                        </button>
                    </h2>
                    <div id="flush-collapseThree" class="accordion-collapse collapse"
                         data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <form>
                                <div class="size">
                                    <label>Choose size of the hamburger</label>
                                    <label class="form-check form-check-label">
                                        <input class="form-check-input" type="radio" name="size" value="big" checked>
                                        Big hamburger
                                    </label>
                                    <label class="form-check form-check-label">
                                        <input class="form-check-input" type="radio" name="size" value="small">
                                        Small hamburger
                                    </label>
                                </div>
                                <div class="toppings">
                                    <label>Choose toppings of the hamburger</label>
                                    <label class="form-check form-check-label">
                                        <input class="form-check-input" type="checkbox" value="mayo" name="topping">
                                        Mayo
                                    </label>
                                    <label class="form-check form-check-label">
                                        <input class="form-check-input" type="checkbox" value="spices" name="topping"
                                               checked>
                                        Spices
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-secondary">Add to cart</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 text-center justify-content-between cart">
            <h1 class="bi bi-cart">Cart</h1>

            <p class="final-price"></p>
            <button class="btn btn-primary">Confirm order</button>
        </div>
    </div>
</div>
<template id="cartItem">
    <div class="d-flex justify-content-evenly align-items-center my-3 cart-item">
        <div class="d-flex flex-column">
            <span class="name"></span>
            <span class="toppings"></span>
            <span class="price-calories"></span>
        </div>
        <h3 class="bi bi-x-circle text-danger"></h3>
    </div>
</template>
</body>
<script src="./front/hamburger.js"></script>
<script src="./front/cart.js"></script>
<script src="./front/index.js"></script>
</html>
